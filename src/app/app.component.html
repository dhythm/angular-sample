<mat-drawer-container class="example-container">
  <mat-drawer mode="over" [(opened)]="opened"
    ><app-drawer-menu
      (event)="onReceiveEventFromChild($event)"
    ></app-drawer-menu
  ></mat-drawer>
  <mat-drawer-content>
    <app-navbar (event)="onReceiveEventFromChild($event)"></app-navbar>

    <div class="content" role="main">
      <router-outlet></router-outlet>
    </div>

    <footer></footer>
  </mat-drawer-content>
</mat-drawer-container>
